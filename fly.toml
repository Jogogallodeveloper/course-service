app = 'course-service'
primary_region = 'gru'

[env]
  PORT = "3333" 

  [checks]
  [checks.status]
    type = "http"
    port = 3333
    method = "get"
    path = "/healthz"
    interval = "10s"
    timeout = "2s"

[build]

[http_service]
  internal_port = 3333
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
